    <meta charset="utf-8" />

<body>
    <!--1. Create the largest heading with the text 'Welcome'.-->

    User name:
    <input type="text" id="Pavan" />

    <br/>
    <!--7. Make a password input field with a placeholder 'Enter your password'.-->
    Password :
    <input type="password" placeholder="Enter your passwword" />

    <br/>

    <input type="checkbox" value="I agree" />
    <label>I Agree</label>

    <br/>

    <audio controls><source src="Audio.mp3"/></audio>
